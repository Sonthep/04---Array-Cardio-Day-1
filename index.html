<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventors</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Inventors</h1>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birth Year</th>
        <th>Passed Year</th>
      </tr>
    </thead>
    <tbody id="inventors-table-body">
      <!-- Inventors will be added here using JavaScript -->
    </tbody>
  </table>
  <div class="table2">
    <h1>People</h1>
    <table>
      <thead>
        <tr>
          <th>Last Name</th>
          <th>First Name</th>
        </tr>
      </thead>
      <tbody id="people-table-body">
        <!-- People will be added here using JavaScript -->
      </tbody>
    </table>
  </div>

  <div class="Born">
    <h1>Inventors Born in the 1500's</h1>
    <ol id="inventors-list">
      <!-- Inventors will be added here using JavaScript -->
    </ol>
  </div>

  <div class="InventorName">
    <h1>List of Inventor Names</h1>
    <ol id="inventors-names-list">
      <!-- Inventor names will be added here using JavaScript -->
    </ol>
  </div>

  <div class="BirthDay">
    <h1>Inventors Sorted by Birthdate</h1>
    <ol id="inventors-sorted-list">
      <!-- Inventors will be added here using JavaScript -->
    </ol>
  </div>

  <div class="TotalYears">
    <h1>Total Years Lived by Inventors</h1>
    <p id="total-years-lived"></p>
  </div>

  <div class="YearLived">
    <h1>Inventors Sorted by Years Lived</h1>
    <ol id="inventors-sorted-by-years-lived">
      <!-- Inventors will be added here using JavaScript -->
    </ol>
  </div>

  <div class="InstancesCount">
    <h1>Instances Count</h1>
    <ol id="instances-count-list">
      <!-- Instances count will be added here using JavaScript -->
    </ol>
  </div>

  <div class="peopleSort">
    <h1>People Sorted by Last Name</h1>
    <ol id="people-sorted-list">
      <!-- Sorted people will be added here using JavaScript -->
    </ol>
  </div>

  <script src="app.js"></script>
</body>

</html>
